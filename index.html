<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <título>Animación SWAT</título>
    <style>
        cuerpo {
            margen: 0;
            desbordamiento: oculto;
            pantalla: flex;
            justificar-contenido: centro;
            alinee-artículos: centro;
            altura: 100vh;
            antecedentes: url('Imagen de WhatsApp 2025-03-01 a las 20.51.25_635841e5.jpg') no-repetir centro centro/cubierta;
            animación: fadeIn 1s ease-out forwards;
        }
        .container {
            pantalla: flex;
            flex-dirección: columna;
            alinee-artículos: centro;
            justificar-contenido: centro;
            posición:relativo;
            ancho: 100%;
            ancho máximo: 800px;
            opacidad: 0;
            animación: fadeInContainer 1s ease-out 0.5s forwards;
        }
        .logo-sección {
            /* Añadimos este nuevo contenedor para controlar la posición vertical general */
            pantalla: flex;
            flex-dirección: columna;
            alinee-artículos: centro;
            margen-top: 80px; /* Ajusta este valor para bajar el logo */
        }
        .logo-contenedor {
            pantalla: flex;
            posición: relativa;
            ancho: 500px;
            altura: 500px;
            justificar-contenido: centro;
            opacidad: 0;
            animación: fadeInContainer 1s ease-out 1.5s forwards;
            radio-frontera: 50%;
            desbordamiento: oculto;
        }
        .logo-part {
            ancho: 50%;
            altura: 100%;
            posición: absoluta;
            posición de fondo: centro;
            tamaño del fondo: cubierta;
            arriba: 0;
        }
        .logo-left {
            izquierda: -50%;
            animación: slideInLeftLogo 1.5s ease-out 2s forwards;
            imagen de fondo: url('fila-1-columna-1.jpg');
            posición de fondo: centro derecho;
            frontera-derecha: 0;
        }
        .logo-derecha {
            derecho: - 50%;
            animación: slideInRightLogo 1.5s ease-out 2s forwards;
            imagen de fondo: url('fila-1-columna-2.jpg');
            posición de fondo: centro izquierdo;
            frontera-izquierda: 0;
        }
        /* Efecto de brillo cuando las partes se unen */
        .logo-glow {
            posición:absoluto;
            ancho: 100%;
            altura: 100%;
            radio-frontera: 50%;
            sombra de caja: 0 0 0 0 rgba(255, 215, 0, 0);
            opacidad: 0;
            animación: logoGlow 1s ease-out 3.5s forwards;
            punteros: ninguno;
        }
        .stars-contenedor {
            pantalla: flex;
            justificar-contenido: centro;
            ancho: 100%;
            posición: absoluta;
            superior: 340px;
        }
        .stars-izquierda, .stars-derecha {
            ancho: 300px;
            altura: auto;
            posición: absoluta;
            top: 50%;
            transformar: translateY(-50%);
            opacidad: 0;
        }
        .stars-left {
            izquierda: -100px;
            animación: slideInLeft 1s ease-out 2s forwards;
        }
        .stars-right {
            derecha: -100px;
            animación: slideInRight 1s ease-out 2s forwards;
        }
        .botón {
            margen superior: 40px;
            relleno: 15px 40px;
            color de fondo: rojo;
            color: blanco;
            frontera: ninguna;
            border-radius: 50px; /* Aumente este valor para más curvatura */
            tamaño de fuente: 20px;
            cursor: puntero;
            transición: 0.3s;
            opacidad: 0;
            animación: slideInButton 1s ease-out 3.5s forwards;
            ancho: 80%; /* Hacer el botón más ancho */
            ancho máximo: 500px; /* Límite ancho máximo */
            texto-alinear: centro; /* Centrar el texto */
            sombra de caja: 0 4px 8px rgba(0, 0, 0, 0.3); /* Añadir sombra para profundidad */
        }
        .button:hover {
            color de fondo: oscuro;
        }

        @keyframes fadeIn {
            0% { opacidad: 0;}
            100% { opacidad: 1; }
        }
        @keyframes fadeInContainer {
            0% { opacidad: 0; }
            100% { opacidad: 1; }
        }
        @keyframes slideInLeftLogo {
            0% { left: -50%; }
            80% { left: -2%; }
            100% { left: 0; }
        }
        @keyframes slideInRightLogo {
            0% { derecha: -50%; }
            80% { a la derecha: -2%; }
            100% { a la derecha: 0; }
        }
        @keyframes logoGlow {
            0% { 
                opacidad: 0; 
                sombra de caja: 0 0 0 0 rgba(255, 215, 0, 0); 
            }
            20% { 
                opacidad: 1; 
                sombra de caja: 0 0 20px 10px rgba(255, 215, 0, 0.7); 
            }
            80% { 
                opacidad: 1; 
                sombra de caja: 0 0 20px 10px rgba(255, 215, 0, 0.7);}
            100% { 
                opacidad: 0; 
                sombra de caja: 0 0 0 0 rgba(255, 215, 0, 0); 
            }
        }
        @keyframes slideInLeft {
            0% { opacidad: 0; transform: translatex(-100%) translateY(-50%); }
            100% { opacidad: 1; transform: translatex(0) translateY(-50%); }
        }
        @keyframes slideInRight {
            0% { opacidad: 0; transform: translatex(100%) translateY(-50%); }
            100% { opacidad: 1; transform: translatex(0) translateY(-50%); }
        }
        @keyframes slideInButton {
            0% { opacidad: 0; transform: translateY(50px); }
            100% { opacidad: 1; transform: translateY(0); }
        }
        
        /* Solo añadimos media queries para hacer responsivo sin cambiar el diseño original */
        @media (max-width: 768px) {
            .logo-contenedor {
                ancho: 80vw;
                altura: 80vw;
                ancho máximo: 500px;
                altura máxima: 500px;
            }
            
            .stars-izquierda, .stars-derecha {
                ancho: 35vw;
                ancho máximo: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-sección {
                margen-top: 60px;
            }
            
            .stars-contenedor {
                superior: 320px;
            }
            
            .stars-left {
                izquierda: -60px;
            }
            
            .stars-right {
                derecha: -60px;
            }
            
            .botón {
                ancho: 90%;
                relleno: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-part logo-left"></div>
                <div class="logo-part logo-right"></div>
                <div class="logo-glow"></div>
            </div>
            
            <div class="stars-container">
                <img src="aguila.jpg_estrellas-removebg-preview.png" alt="Estrellas Izquierda" class="stars-left">
                <img src="aguila_estrellas_2.jpg_-removebg-preview-removebg-preview.png" alt="Estrellas Derecha" class="stars-right">
            </div>
        </div>
        
        <botón class="botón" onclick="ubicación.href='inicio.html'">INICIO</button>
    </div>
</body>
</html>
