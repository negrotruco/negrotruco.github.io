<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaciÃ³n SWAT</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Imagen de WhatsApp 2025-03-01 a las 20.51.25_635841e5.jpg') no-repeat center center/cover;
            animation: fadeIn 1s ease-out forwards;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 90%;
            max-width: 800px;
            opacity: 0;
            animation: fadeInContainer 1s ease-out 0.5s forwards;
        }
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5vh;
        }
        .logo-container {
            display: flex;
            position: relative;
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            justify-content: center;
            opacity: 0;
            animation: fadeInContainer 1s ease-out 1.5s forwards;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo-part {
            width: 50%;
            height: 100%;
            position: absolute;
            background-position: center;
            background-size: cover;
            top: 0;
        }
        .logo-left {
            left: -50%;
            animation: slideInLeftLogo 1.5s ease-out 2s forwards;
            background-image: url('fila-1-columna-1.jpg');
            background-position: right center;
        }
        .logo-right {
            right: -50%;
            animation: slideInRightLogo 1.5s ease-out 2s forwards;
            background-image: url('fila-1-columna-2.jpg');
            background-position: left center;
        }
        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            opacity: 0;
            animation: logoGlow 1s ease-out 3.5s forwards;
            pointer-events: none;
        }
        .stars-container {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 50vh;
        }
        .stars-left, .stars-right {
            width: 25vw;
            max-width: 150px;
            height: auto;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
        }
        .stars-left {
            left: -15vw;
            animation: slideInLeft 1s ease-out 2s forwards;
        }
        .stars-right {
            right: -15vw;
            animation: slideInRight 1s ease-out 2s forwards;
        }
        .button {
            margin-top: 5vh;
            padding: 12px 30px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: slideInButton 1s ease-out 3.5s forwards;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: darkred;
        }

        /* Animaciones */
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes fadeInContainer { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes slideInLeftLogo { 0% { left: -50%; } 100% { left: 0; } }
        @keyframes slideInRightLogo { 0% { right: -50%; } 100% { right: 0; } }
        @keyframes logoGlow {
            0% { opacity: 0; box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
            20% { opacity: 1; box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7); }
            100% { opacity: 0; box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        @keyframes slideInLeft { 0% { opacity: 0; transform: translateX(-100%) translateY(-50%); } 100% { opacity: 1; transform: translateX(0) translateY(-50%); } }
        @keyframes slideInRight { 0% { opacity: 0; transform: translateX(100%) translateY(-50%); } 100% { opacity: 1; transform: translateX(0) translateY(-50%); } }
        @keyframes slideInButton { 0% { opacity: 0; transform: translateY(50px); } 100% { opacity: 1; transform: translateY(0); } }

        /* ðŸ“± Estilos Responsivos */
        @media (max-width: 600px) {
            .logo-container {
                width: 60vw;
                height: 60vw;
            }
            .stars-container {
                top: 40vh;
            }
            .stars-left, .stars-right {
                width: 20vw;
                max-width: 100px;
            }
            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-part logo-left"></div>
                <div class="logo-part logo-right"></div>
                <div class="logo-glow"></div>
            </div>
            <div class="stars-container">
                <img src="aguila.jpg_estrellas-removebg-preview.png" alt="Estrellas Izquierda" class="stars-left">
                <img src="aguila_estrellas_2.jpg_-removebg-preview-removebg-preview.png" alt="Estrellas Derecha" class="stars-right">
            </div>
        </div>
        <button class="button" onclick="location.href='inicio.html'">INICIO</button>
    </div>
</body>
</html>
