<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación SWAT</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Imagen de WhatsApp 2025-03-01 a las 20.51.25_635841e5.jpg') no-repeat center center/cover;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            opacity: 0;
            animation: fadeInContainer 1s ease-out 0.5s forwards;
        }
        
        .logo-section {
            /* Añadimos este nuevo contenedor para controlar la posición vertical general */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px; /* Ajusta este valor para bajar el logo */
        }
        
        .logo-container {
            display: flex;
            position: relative;
            width: 500px;
            height: 500px;
            justify-content: center;
            opacity: 0;
            animation: fadeInContainer 1s ease-out 1.5s forwards;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .logo-part {
            width: 50%;
            height: 100%;
            position: absolute;
            background-position: center;
            background-size: cover;
            top: 0;
        }
        
        .logo-left {
            left: -50%;
            animation: slideInLeftLogo 1.5s ease-out 2s forwards;
            background-image: url('fila-1-columna-1.jpg');
            background-position: right center;
            border-right: 0;
        }
        
        .logo-right {
            right: -50%;
            animation: slideInRightLogo 1.5s ease-out 2s forwards;
            background-image: url('fila-1-columna-2.jpg');
            background-position: left center;
            border-left: 0;
        }
        
        /* Efecto de brillo cuando las partes se unen */
        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            opacity: 0;
            animation: logoGlow 1s ease-out 3.5s forwards;
            pointer-events: none;
        }
        
        .stars-container {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 340px;
        }
        
        .stars-left, .stars-right {
            width: 300px;
            height: auto;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
        }
        
        .stars-left {
            left: -100px;
            animation: slideInLeft 1s ease-out 2s forwards;
        }
        
        .stars-right {
            right: -100px;
            animation: slideInRight 1s ease-out 2s forwards;
        }
        
        .button {
            animation: blink 3s infinite; /* Hace que parpadee cada segundo */
            margin-top: 40px;
            padding: 15px 16px;
            background-color: red;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 50px; /* Increase this value for more curvature */
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            animation: slideInButton 1s ease-out 3.5s forwards;
            width: 60%; /* Make the button wider */
            max-width: 220px; /* Limit maximum width */
            text-align: center; /* Center the text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }
        
        .button:hover {
            background-color: darkred;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes fadeInContainer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideInLeftLogo {
            0% { left: -50%; }
            80% { left: -2%; }
            100% { left: 0; }
        }
        
        @keyframes slideInRightLogo {
            0% { right: -50%; }
            80% { right: -2%; }
            100% { right: 0; }
        }
        
        @keyframes logoGlow {
            0% { 
                opacity: 0; 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); 
            }
            20% { 
                opacity: 1; 
                box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7); 
            }
            80% { 
                opacity: 1; 
                box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.7); 
            }
            100% { 
                opacity: 0; 
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); 
            }
        }
        
        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-100%) translateY(-50%); }
            100% { opacity: 1; transform: translateX(0) translateY(-50%); }
        }
        
        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(100%) translateY(-50%); }
            100% { opacity: 1; transform: translateX(0) translateY(-50%); }
        }
        
        @keyframes slideInButton {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        /* Media queries solo para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }
            
            .logo-section {
                margin-top: 40px;
            }
            
            .logo-container {
                width: 300px;
                height: 300px;
            }
            
            .stars-container {
                top: 200px;
                width: 90%;
            }
            
            .stars-left, .stars-right {
                width: 150px;
            }
            
            .stars-left {
                left: -50px;
            }
            
            .stars-right {
                right: -50px;
            }
            
            .button {
                font-size: 24px;
                padding: 12px 14px;
                margin-top: 30px;
            }
        }
        
        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .logo-container {
                width: 250px;
                height: 250px;
            }
            
            .stars-container {
                top: 170px;
            }
            
            .stars-left, .stars-right {
                width: 120px;
            }
            
            .stars-left {
                left: -30px;
            }
            
            .stars-right {
                right: -30px;
            }
            
            .button {
                font-size: 20px;
                padding: 10px 12px;
            }
        }
        
        /* Para dispositivos con poca altura */
        @media (max-height: 600px) {
            .logo-section {
                margin-top: 20px;
            }
            
            .logo-container {
                width: 200px;
                height: 200px;
            }
            
            .stars-container {
                top: 140px;
            }
            
            .button {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <div class="logo-part logo-left"></div>
                <div class="logo-part logo-right"></div>
                <div class="logo-glow"></div>
            </div>
            
            <div class="stars-container">
                <img src="aguila.jpg_estrellas-removebg-preview.png" alt="Estrellas Izquierda" class="stars-left">
                <img src="aguila_estrellas_2.jpg_-removebg-preview-removebg-preview.png" alt="Estrellas Derecha" class="stars-right">
            </div>
        </div>
        
        <button class="button" onclick="location.href='inicio.html'">INICIO</button>
    </div>
</body>
</html>
