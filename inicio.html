<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.W.A.T BODYGUARDS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header y logo */
        .header {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 50px 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M10,1 L19,5.5 L19,14.5 L10,19 L1,14.5 L1,5.5 Z" stroke="%23333" fill="none" stroke-width="0.5"/></svg>');
            background-size: 30px 30px;
            background-color: #000;
        }

        @keyframes draw-line-left {
            0% { width: 0; height: 0; opacity: 0; transform: translate(0, 0); }
            50% { width: 100px; height: 0; opacity: 1; transform: translate(-10px, 10px); }
            100% { width: 100px; height: 100px; opacity: 1; transform: translate(0, 0); }
        }

        @keyframes draw-line-right {
            0% { width: 0; height: 0; opacity: 0; transform: translate(0, 0); }
            50% { width: 100px; height: 0; opacity: 1; transform: translate(10px, -10px); }
            100% { width: 100px; height: 100px; opacity: 1; transform: translate(0, 0); }
        }

        .header::before, .header::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 3px solid #FFD700;
        }

        .header::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: draw-line-left 2s forwards ease-in-out infinite;
        }

        .header::after {
            bottom: 700px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: draw-line-right 2s forwards ease-in-out infinite;
        }
        
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        
        @media (max-width: 767px) {
            .logo-container {
                flex-direction: column;
            }
            
            .logo-video-container {
                margin-bottom: 15px;
            }
        }
        
        .logo-video-container {
            width: 120px;
            height: 120px;
            overflow: hidden;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        
        .logo-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateY(10px);
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: glow 2s infinite alternate;
            position: relative;
            display: inline-block;
        }
        
        @media (max-width: 767px) {
            .logo-text {
                font-size: 24px;
                text-align: center;
            }
        }
        
        .logo-decorative-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            width: 80%;
            bottom: -10px;
            left: 10%;
        }
        
        .logo-badge {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 30px;
            height: 30px;
            background-color: #111;
            border: 2px solid #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .logo-badge i {
            color: #FFD700;
            font-size: 14px;
        }
        
        .logo-shine {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: shine 4s infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes shine {
            0%, 100% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            50% {
                width: 150%;
                height: 150%;
                opacity: 0;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }
        
        /* Contenedor de video */
        .video-container {
            width: 100%;
            height: 600px;
            background-color: #111;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            border-radius: 8px;
        }
        
        @media (max-width: 1199px) {
            .video-container {
                height: 500px;
            }
        }
        
        @media (max-width: 991px) {
            .video-container {
                height: 400px;
            }
        }
        
        @media (max-width: 767px) {
            .video-container {
                height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .video-container {
                height: 250px;
            }
        }
        
        .video-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambiado de cover a contain para evitar deformación */
            border: none;
            display: block;
            background-color: #000;
        }
        
        .video-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #FFD700;
            box-sizing: border-box;
            opacity: 0.7;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .video-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 5px;
            border: 1px solid #FFD700;
            z-index: 2;
            font-weight: bold;
            display: none;
        }
        
        /* Sección de cotización */
        .quote-section {
            text-align: center;
            margin: 20px 0 40px 0;
        }
        
        .quote-button {
            font-size: 20px;
            color: #fff;
            background-color: transparent;
            border: 2px solid #FFD700;
            padding: 10px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: inline-block;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        @media (max-width: 767px) {
            .quote-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
        
        .quote-button:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #FFD700;
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .quote-button:hover {
            color: #000;
        }
        
        .quote-button:hover:before {
            height: 100%;
        }
        
        .quote-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        /* Navegación */
        .nav-wrapper {
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 80%;
            margin: 0 auto;
            transform: skew(30deg);
            border: 1px solid #000000;
        }
        
        @media (max-width: 991px) {
            .nav-wrapper {
                max-width: 90%;
            }
        }
        
        @media (max-width: 767px) {
            .nav-wrapper {
                transform: skew(0);
                padding: 10px 15px;
                max-width: 100%;
            }
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: skew(-30deg);
        }
        
        @media (max-width: 767px) {
            .navigation {
                flex-direction: column;
                transform: skew(0);
            }
            
            .menu {
                margin-bottom: 15px;
            }
        }
        
        .menu {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .menu-item {
            margin-right: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-decoration: none;
            text-transform: uppercase;
            position: relative;
            padding: 5px 15px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 991px) {
            .menu-item {
                font-size: 20px;
                margin-right: 20px;
                padding: 5px 10px;
            }
        }
        
        @media (max-width: 767px) {
            .menu-item {
                font-size: 18px;
                margin: 5px 10px;
            }
        }
        
        @keyframes menu-glow {
            0% {
                color: #FFD700;
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
            50% {
                color: #FFF;
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 
                             0 0 30px rgba(255, 215, 0, 0.8),
                             0 0 40px rgba(255, 215, 0, 0.6);
            }
            100% {
                color: #FFD700;
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            }
        }
        
        .menu-item:hover {
            animation: menu-glow 1.5s infinite;
            transform: translateY(-3px);
        }
        
        .menu-item:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFD700;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px 3px rgba(255, 215, 0, 0.7);
        }
        
        .menu-item:hover:before {
            width: 100%;
        }
        
        .menu-item:active {
            transform: scale(0.95) translateY(0);
        }
        
        .social-icons {
            display: flex;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            margin-left: 15px;
            border-radius: 50%;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 767px) {
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
                margin: 0 8px;
            }
        }
        
        .social-icon:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        
        .social-icon:active {
            transform: scale(1.1);
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .facebook {
            background-color: #1877F2;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 215, 0, 0.3);
            width: 10px;
            height: 10px;
            animation: ripple 0.8s ease-out;
            pointer-events: none;
        }

        .header-content {
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Controles de video */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-top: 1px solid #FFD700;
        }
        
        @media (max-width: 767px) {
            .video-controls {
                flex-wrap: wrap;
                padding: 10px;
            }
            
            .progress-bar-container {
                width: 100%;
                margin: 10px 0;
                order: 3;
            }
            
            .time-display {
                order: 4;
                width: 100%;
                text-align: center;
                margin-left: 0;
                margin-top: 5px;
            }
        }
        
        .video-container:hover .video-controls {
            opacity: 1;
        }
        
        .video-control-button {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 767px) {
            .video-control-button {
                width: 36px;
                height: 36px;
                margin-right: 10px;
            }
            
            .video-control-button i {
                font-size: 16px;
            }
        }
        
        .video-control-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        .video-control-button i {
            color: #FFD700;
            font-size: 18px;
        }
        
        .progress-bar-container {
            flex-grow: 1;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 15px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        
        .progress-bar-hover {
            position: absolute;
            height: 100%;
            background-color: rgba(255, 215, 0, 0.5);
            width: 0%;
            border-radius: 5px;
            pointer-events: none;
        }
        
        .time-display {
            color: #FFD700;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            min-width: 90px;
            text-align: right;
        }

        /* Fallback para el logo si no hay video */
        .logo-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #FFD700;
        }

        /* Estilos para el dropdown de servicios */
        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 314px;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow: hidden;
        }
        
        @media (max-width: 767px) {
            .dropdown-menu {
                width: 250px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        .dropdown-item {
            display: block;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        @media (max-width: 767px) {
            .dropdown-item {
                font-size: 14px;
                text-align: center;
            }
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        /* Tooltip para información de servicios */
        .tooltip {
            position: fixed;
            background-color: #111;
            color: #fff;
            border: 2px solid #FFD700;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 350px;
            display: none;
            pointer-events: none;
        }

        .tooltip h4 {
            color: #FFD700;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 1px solid #FFD700;
            padding-bottom: 5px;
        }

        .tooltip ul {
            margin: 0;
            padding-left: 20px;
        }

        .tooltip li {
            margin-bottom: 8px;
            position: relative;
        }

        .tooltip li:before {
            content: '✓';
            color: #FFD700;
            position: absolute;
            left: -20px;
            font-weight: bold;
        }

        /* Estilos para WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid white;
            overflow: hidden;
            perspective: 1000px;
        }
        
        @media (max-width: 767px) {
            .whatsapp-button {
                width: 50px;
                height: 50px;
            }
            
            .whatsapp-button i {
                font-size: 24px;
            }
        }

        .whatsapp-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center, 
                rgba(37, 211, 102, 0.4) 0%, 
                rgba(37, 211, 102, 0.1) 70%
            );
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease;
            border-radius: 50%;
        }

        .whatsapp-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 0;
            height: 0;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover::before,
        .whatsapp-button:hover::after {
            transform: translate(-50%, -50%) scale(5);
            opacity: 1;
            width: 100%;
            height: 100%;
        }

        .whatsapp-button:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
        }

        .whatsapp-button:active {
            transform: scale(0.95);
        }

        .whatsapp-button i {
            position: relative;
            z-index: 10;
            font-size: 30px;
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .whatsapp-button:hover i {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .whatsapp-button {
            animation: bounce-in 0.8s ease-in-out;
        }

        /* Efecto de pulso continuo */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.33);
            }
            80%, 100% {
                opacity: 0;
            }
        }

        .whatsapp-button::before {
            animation: pulse-ring 1.5s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }
        
        /* Media queries adicionales para dispositivos muy pequeños */
        @media (max-width: 360px) {
            .logo-text {
                font-size: 20px;
            }
            
            .menu-item {
                font-size: 16px;
                margin: 3px 5px;
                padding: 3px 8px;
            }
            
            .quote-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Tooltip para información de servicios -->
    <div id="tooltip" class="tooltip"></div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-video-container" id="logo-video-container">
                    <!-- Aquí irá el logo animado. Si no se carga, mostrará un shield icon como respaldo -->
                    <div class="logo-fallback"><i class="fas fa-shield-alt"></i></div>
                    <div class="logo-shine"></div>
                    <div class="logo-badge">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                </div>
                <div class="logo-text">
                    S.W.A.T BODYGUARDS
                    <div class="logo-decorative-line"></div>
                </div>
            </div>
            
            <div class="header-content">
                <div class="nav-wrapper">
                    <div class="navigation">
                        <div class="menu">
                            <a href="#" class="menu-item" onclick="addRippleEffect(event)">Inicio</a>
                            <a href="#" class="menu-item" onclick="addRippleEffect(event)">Nosotros</a>
                            
                            <!-- Reemplazamos el enlace de Servicios con nuestro dropdown -->
                            <div class="dropdown-container" id="servicios-dropdown">
                                <a href="#" class="menu-item" onclick="toggleServiciosDropdown(event)">
                                    Servicios <span id="dropdown-arrow">▼</span>
                                </a>
                                
                                <div class="dropdown-menu" id="servicios-menu" style="display: none;">
                                    <a href="curso-escoltas.html" class="dropdown-item" data-service="escoltas" onclick="addRippleEffect(event)">CURSO DE ESCOLTAS</a>
                                    <a href="curso-vigilancia.html" class="dropdown-item" data-service="vigilancia" onclick="addRippleEffect(event)">CURSO DE VIGILANCIA</a>
                                    <a href="curso-conduccion.html" class="dropdown-item" data-service="conduccion" onclick="addRippleEffect(event)">CURSO DE CONDUCCION</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="social-icons">
                            <a href="https://www.instagram.com/tu_perfil_instagram" target="_blank" class="social-icon instagram" onclick="addRippleEffect(event)">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.facebook.com/tu_pagina_facebook" target="_blank" class="social-icon facebook" onclick="addRippleEffect(event)">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="video-container" id="video-container">
                    <!-- Video principal -->
                    <div class="video-wrapper">
                        <video id="main-video" autoplay loop muted playsinline>
                            <source src="larfo.mp4" type="video/mp4">
                            Tu navegador no soporta videos HTML5.
                        </video>
                        <div class="video-border"></div>
                    </div>
                    <div class="video-message" id="video-message">Video no disponible</div>
                    
                    <!-- Controles de video que aparecen al hacer hover -->
                    <div class="video-controls" id="video-controls">
                        <div class="video-control-button" id="play-pause-button" onclick="togglePlayPause()">
                            <i class="fas fa-pause" id="play-pause-icon"></i>
                        </div>
                        
                        <div class="video-control-button" id="sound-control" onclick="toggleSound()">
                            <i class="fas fa-volume-mute" id="sound-icon"></i>
                        </div>
                        
                        <div class="progress-bar-container" id="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                            <div class="progress-bar-hover" id="progress-bar-hover"></div>
                        </div>
                        
                        <div class="time-display" id="time-display">0:00 / 0:00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="quote-section">
            <button class="quote-button" onclick="addRippleEffect(event)">Solicitar Cotización</button>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <div class="whatsapp-button" id="whatsapp-button">
        <i class="fab fa-whatsapp"></i>
    </div>

    <script>
        // Variables para controlar el estado del video
        let soundEnabled = false; // Inicialmente silenciado
        let isPlaying = true; // El video comienza reproduciéndose
        
        // Función para alternar entre reproducir y pausar
        function togglePlayPause() {
            const video = document.getElementById('main-video');
            const playPauseIcon = document.getElementById('play-pause-icon');
            
            if (isPlaying) {
                video.pause();
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
            } else {
                video.play();
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
            }
        }
        
        // Función para alternar el sonido
        function toggleSound() {
            const video = document.getElementById('main-video');
            const soundIcon = document.getElementById('sound-icon');
            
            if (video) {
                if (soundEnabled) {
                    video.muted = true;
                    soundEnabled = false;
                    soundIcon.className = 'fas fa-volume-mute';
                } else {
                    video.muted = false;
                    soundEnabled = true;
                    soundIcon.className = 'fas fa-volume-up';
                }
            }
        }
        
        // Función para formatear el tiempo en formato mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
        
        // Función para actualizar la barra de progreso
        function updateProgressBar() {
            const video = document.getElementById('main-video');
            const progressBar = document.getElementById('progress-bar');
            const timeDisplay = document.getElementById('time-display');
            
            if (video && progressBar && timeDisplay) {
                // Actualizar la barra de progreso
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Actualizar el tiempo mostrado
                timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
            }
            
            // Actualizar cada 100ms
            setTimeout(updateProgressBar, 100);
        }
        
        // Función para saltar a un punto específico del video
        function skipToPosition(event) {
            const video = document.getElementById('main-video');
            const progressContainer = document.getElementById('progress-container');
            const rect = progressContainer.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            
            if (video) {
                video.currentTime = pos * video.duration;
            }
        }
        
        // Función para mostrar la posición del hover en la barra de progreso
        function showHoverPosition(event) {
            const progressContainer = document.getElementById('progress-container');
            const progressBarHover = document.getElementById('progress-bar-hover');
            const rect = progressContainer.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            
            if (progressBarHover) {
                progressBarHover.style.width = `${pos * 100}%`;
            }
        }
        
        function addRippleEffect(event) {
            const button = event.currentTarget;
            
            const ripple = document.createElement("span");
            ripple.classList.add("ripple");
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            const posX = event.clientX - rect.left - size / 2;
            const posY = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${posX}px`;
            ripple.style.top = `${posY}px`;
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 800);
        }
        
        // Función para cargar el logo en modo seguro
        function loadLogoVideo() {
            const container = document.getElementById('logo-video-container');
            
            // Crear el elemento de video para el logo
            const video = document.createElement('video');
            video.className = 'logo-video';
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsinline = true;
            
            // Intentar cargar el video desde diferentes fuentes
            const sources = ['logo-animado.mp4', 'logo.mp4', 'logo-video.mp4'];
            
            let sourceLoaded = false;
            
            // Probar cada fuente
            for (let i = 0; i < sources.length; i++) {
                const testVideo = document.createElement('video');
                testVideo.src = sources[i];
                
                testVideo.addEventListener('canplay', function() {
                    if (!sourceLoaded) {
                        sourceLoaded = true;
                        video.src = sources[i];
                        
                        // Remover el fallback y añadir el video
                        const fallback = container.querySelector('.logo-fallback');
                        if (fallback) {
                            container.removeChild(fallback);
                        }
                        
                        container.insertBefore(video, container.firstChild);
                    }
                });
                
                testVideo.addEventListener('error', function() {
                    // Si es la última fuente y ninguna ha funcionado, usar fallback
                    if (i === sources.length - 1 && !sourceLoaded) {
                        console.log("No se pudo cargar ningún video para el logo");
                    }
                });
                
                // Intentar cargar
                testVideo.load();
            }
            
            // Si después de 3 segundos no se ha cargado ninguna fuente, usar un logo estático
            setTimeout(function() {
                if (!sourceLoaded) {
                    // Ya tenemos el fallback en HTML, no necesitamos hacer nada más
                }
            }, 3000);
        }
        
        // Función para verificar el video principal
        function checkMainVideo() {
            const video = document.getElementById('main-video');
            const videoMessage = document.getElementById('video-message');
            
            // Verificar si el video está cargando correctamente
            video.addEventListener('loadeddata', function() {
                videoMessage.style.display = 'none';
                // Iniciar la actualización de la barra de progreso una vez que el video esté cargado
                updateProgressBar();
            });
            
            video.addEventListener('error', function() {
                videoMessage.style.display = 'block';
                console.log("Error al cargar el video principal");
            });
            
            // Si después de 5 segundos el video no está reproduciendo, mostrar mensaje
            setTimeout(function() {
                if (video.readyState < 3) {
                    videoMessage.style.display = 'block';
                }
            }, 5000);
        }
        
        // Configurar eventos para la barra de progreso
        function setupProgressEvents() {
            const progressContainer = document.getElementById('progress-container');
            
            if (progressContainer) {
                // Evento para saltar a una posición al hacer clic
                progressContainer.addEventListener('click', function(event) {
                    skipToPosition(event);
                });
                
                // Eventos para mostrar la posición del hover
                progressContainer.addEventListener('mousemove', function(event) {
                    showHoverPosition(event);
                });
                
                progressContainer.addEventListener('mouseleave', function() {
                    const progressBarHover = document.getElementById('progress-bar-hover');
                    if (progressBarHover) {
                        progressBarHover.style.width = '0%';
                    }
                });
            }
        }
        
        // Función para manejar el dropdown de servicios
        function toggleServiciosDropdown(event) {
            event.preventDefault();
            const menu = document.getElementById('servicios-menu');
            const arrow = document.getElementById('dropdown-arrow');
            
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
                arrow.textContent = '▲';
            } else {
                menu.style.display = 'none';
                arrow.textContent = '▼';
            }
            
            addRippleEffect(event);
            
            // Cerrar el dropdown cuando se hace clic fuera de él
            document.addEventListener('click', function closeDropdown(e) {
                const dropdownContainer = document.getElementById('servicios-dropdown');
                if (!dropdownContainer.contains(e.target)) {
                    menu.style.display = 'none';
                    arrow.textContent = '▼';
                    document.removeEventListener('click', closeDropdown);
                }
            });
        }
        
        // Información de los servicios para los tooltips
        const serviciosInfo = {
            escoltas: {
                title: "CURSO DE ESCOLTAS",
                items: [
                    "Curso internacional con especialización en conducción de manejo defensivo y evasivo de vehículos",
                    "Curso avanzado con especialización en protección a dignatarios y jefes de seguridad",
                    "Curso internacional de instructores en esquemas de protección"
                ]
            },
            vigilancia: {
                title: "CURSO DE VIGILANCIA",
                items: [
                    "Curso de fundamentacion en vigilancia",
                    "Cursos para quienes son vigilantes",
                    "Re entrenamientos"
                ]
            },
            conduccion: {
                title: "CURSO DE CONDUCCION",
                items: [
                    "Precios y categorías"
                ]
            }
        };
        
        // Función para mostrar el tooltip con la información del servicio
        function showServiceTooltip(event) {
            const serviceType = event.currentTarget.getAttribute('data-service');
            const tooltip = document.getElementById('tooltip');
            
            if (serviceType && serviciosInfo[serviceType]) {
                const info = serviciosInfo[serviceType];
                
                // Crear el contenido del tooltip
                let content = `<h4>${info.title}</h4><ul>`;
                info.items.forEach(item => {
                    content += `<li>${item}</li>`;
                });
                content += `</ul>`;
                
                tooltip.innerHTML = content;
                
                // Posicionar el tooltip cerca del elemento
                const rect = event.currentTarget.getBoundingClientRect();
                
                // Ajustar posición según el tamaño de la pantalla
                if (window.innerWidth < 768) {
                    tooltip.style.left = '50%';
                    tooltip.style.transform = 'translateX(-50%)';
                    tooltip.style.top = (rect.bottom + 10) + 'px';
                } else {
                    tooltip.style.left = (rect.right + 10) + 'px';
                    tooltip.style.top = rect.top + 'px';
                    tooltip.style.transform = 'none';
                }
                
                // Mostrar el tooltip
                tooltip.style.display = 'block';
            }
        }
        
        // Función para ocultar el tooltip
        function hideServiceTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }
        
        // Configuración del número de WhatsApp
        const WHATSAPP_NUMBER = '573223347805'; // Formato internacional sin '+'
        const INITIAL_MESSAGE = encodeURIComponent('Hola, estoy interesado en los servicios de S.W.A.T BODYGUARDS. ¿Podrían proporcionarme más información?');

        // Función para abrir WhatsApp directamente
        function openWhatsApp() {
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${INITIAL_MESSAGE}`, '_blank');
        }
        
        // Cargar todo cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar el logo
            loadLogoVideo();
            
            // Verificar el video principal
            checkMainVideo();
            
            // Configurar eventos para la barra de progreso
            setupProgressEvents();
            
            // Agregar evento al botón de WhatsApp
            document.getElementById('whatsapp-button').addEventListener('click', openWhatsApp);
            
            // Configurar eventos para los tooltips de servicios
            const serviciosItems = document.querySelectorAll('.dropdown-item[data-service]');
            serviciosItems.forEach(item => {
                item.addEventListener('mouseenter', showServiceTooltip);
                item.addEventListener('mouseleave', hideServiceTooltip);
            });
        });
    </script>
</body>
